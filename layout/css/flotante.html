<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style type="text/css" media="screen">
	*{
		padding: 0;
		margin: 0;
	}
	body{
		background-color: #FFFFFF;
	}
	.cajapadre{
		background-color: #0E1858;
		width: 700px;
		overflow: hidden;
		/* encerrar el contendio de una forma correcta */

	}
	.caja{
		width: 200px;
		color: #EC0808;
		height: 200px;
		background-color: #0B0303;
		font-size: 30px;
		margin: 20px;

	}
	.uno{
		float: left;
	}
	.dos{
		float: right;
	}
</style>
<body>
<div class="cajapadre">

	<div class="caja uno">1</div>
	<div class="caja dos">2</div>
</div>		
	
</body>
</html>
